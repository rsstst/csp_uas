<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="big-container">
      <div class="container">
        <form class="input-form" id="form" action="">
          <label for="usn">Username</label>
          <input type="text" name="usn" id="usn" />

          <label for="psw">Password</label>
          <input type="password" name="psw" id="psw" />

          <button type="submit" id="submitbtn">Submit</button>
        </form>
      </div>
    </div>
  </body>

  <script>
    document.getElementById("form").addEventListener("submit", auth);
    function auth(event) {
      event.preventDefault();

      var username = document.getElementById("usn").value;
      var password = document.getElementById("psw").value;
      console.log(username);

      if (username === "admin" && password === "admin") {
        window.location.replace("dashboard_admin.html");
      } else if (username === "user" && password === "user") {
        window.location.replace("dashboard_user.html");
      } else if (username === "" && password === "") {
        alert("Masukkan informasi dengan benar");
      } else {
        alert("User tidak terdaftar");
        return;
      }
    }
  </script>
  
</html>
